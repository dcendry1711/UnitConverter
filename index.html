<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="text" maxlength="5">
        <button id="convert-btn">Convert</button> 
    </header>
    <main>
        <section class="unit-section">
            <h2 class="unit-header">Length (Meter/Feet)</h2>
            <p class="unit-paragraph" id="length-convert-result"></p>
        </section>
        <section class="unit-section">
            <h2 class="unit-header">Volume (Liters/Gallons)</h2>
            <p class="unit-paragraph" id="volume-convert-result"></p>
        </section>
        <section class="unit-section">
            <h2 class="unit-header">Mass (Kilograms/Pounds)</h2>
            <p class="unit-paragraph" id="mass-convert-result"></p>
        </section>
    </main>
<script src="script.js"></script>    
</body>
</html>
